<!DOCTYPE html>
<html>

<body>
<form action="index.html" style="border:2px solid rgb(241, 48, 58)">
    <div class="container">
    <h1 style="color:blue; text-align: center">Register now</h1>
      <p style="color:chocolate">Please fill in this form to create an account.</p>
      <hr>        
        
      <label for="Enter your name"><b>Name:</b></label>
      <input type="text" placeholder="Enter your Name"  name="Name" required>&nbsp;

      <label for="Enter your address"><b>Address:</b></label>
      <input type="text" placeholder="Enter your Address" name="Address" required><br><br>

      <label for="Enter locality"><b>Locality:</b></label>
      <input type="text" placeholder="Enter Locality" name="Locality" required>&nbsp;
  
      <label for="Enter landmark"><b>Landmark:</b></label>
      <input type="text" placeholder="Enter Landmark" name="Landmark" required><br><br>

      <label for="Enter your city"><b>City:</b></label>
      <select>
        <option value="Pune">Pune</option>
        <option value="Pimpri Chinchwad">Pimpri Chinchwad</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Satara">Satara</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Banglore">Banglore</option>

      </select> &nbsp;&nbsp;

      <label for="Enter your state"><b>State:</b></label>
      <input type="text" placeholder="Enter State" name="State" required>&nbsp;&nbsp;

      <label for="Enter phone no"><b>Phone no:</b></label>
      <input type="text" placeholder="Enter phone no" name="Phone  no" required><br><br>
  
        
      
      <label for="email"><b>Email:</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>&nbsp;&nbsp;    
        
      
  
      <label for="psw"><b>Password:</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>&nbsp;
  
      <label for="psw-repeat"><b>Repeat Password:</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br><br>


  
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

    
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Register</button>
      </div>
    </div>
  </form>
  </body>
